# DEFAULT PROFILE
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/pixelspring
    username: postgres
    password: postgres
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

# PRODUCTION PROFILE - only on docker
---
spring:
  config:
    activate:
      on-profile: production
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/pixelspring
